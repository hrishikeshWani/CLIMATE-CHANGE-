<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple Neon Carbon Footprint Calculator</title>
<style>
    body{
        background:#030314;
        font-family: Arial;
        color:#fff;
        display:flex;
        justify-content:center;
        padding:40px;
    }
    .box{
        background:#0b0b1f;
        padding:20px;
        width:350px;
        border-radius:15px;
        box-shadow:0 0 20px #00f0ff88;
        animation: glow 2s infinite alternate;
    }
    @keyframes glow {
    from { text-shadow: 0 0 15px darkblue}
    to   { text-shadow: 0 0 35px pink, 0 0 50px lightskyblue; }
}
    h2{
        text-align:center;
        color:#00f0ff;
        text-shadow:0 0 10px #00f0ff;
    }
    label{
        display:block;
        margin:10px 0 5px;
        font-size:14px;
        opacity:0.9;
    }
    input{
        width:100%;
        padding:10px;
        border-radius:8px;
        border:1px solid #00f0ff44;
        background:#12122b;
        color:white;
        outline:none;
        box-shadow:0 0 6px #00f0ff44;
        margin-bottom:10px;
        transition:0.3s;
    }
    input:focus{
        box-shadow:0 0 10px #00f0ff;
        border-color:#00f0ff;
    }
    button{
        width:100%;
        padding:12px;
        border:0;
        background:#00f0ff;
        font-weight:bold;
        border-radius:8px;
        cursor:pointer;
        margin-top:10px;
        color:#000;
        box-shadow:0 0 10px #00f0ff;
        transition:0.3s;
    }
    button:hover{
        background:#04ffff;
        box-shadow:0 0 15px #00f0ff;
        transform:translateY(-2px);
    }
    .result{
        margin-top:15px;
        text-align:center;
        font-size:20px;
        color:#7cff6b;
        text-shadow:0 0 10px #7cff6b;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Neon Carbon Calculator</h2>

    <label>Car Travel (km/year)</label>
    <input type="number" id="car" value="5000">

    <label>Electricity (kWh/year)</label>
    <input type="number" id="elec" value="2000">

    <label>Waste (kg/year)</label>
    <input type="number" id="waste" value="200">

    <button onclick="calc()">Calculate</button>

    <div id="output" class="result">-- kg CO₂</div>
</div>

<script>
function calc(){
    let car = Number(document.getElementById("car").value) * 0.19;
    let elec = Number(document.getElementById("elec").value) * 0.23;
    let waste = Number(document.getElementById("waste").value) * 0.06;

    let total = car + elec + waste;

    document.getElementById("output").innerText = total.toFixed(1) + " kg CO₂/year";
}
</script>

</body>
</html>
